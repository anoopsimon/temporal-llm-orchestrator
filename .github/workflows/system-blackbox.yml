name: System Blackbox Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  blackbox:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini
      RUN_BLACKBOX_SYSTEM_TEST: "1"
      SYSTEM_TEST_PREFLIGHT_TIMEOUT: 120s
      SYSTEM_TEST_WORKER_POLLER_TIMEOUT: 180s
      SYSTEM_TEST_WORKFLOW_TIMEOUT: 240s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect OpenAI key availability
        id: key_check
        run: |
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "has_key=true" >> "$GITHUB_OUTPUT"
            echo "OpenAI key detected; running full blackbox test."
          else
            echo "has_key=false" >> "$GITHUB_OUTPUT"
            echo "OpenAI key missing; skipping real LLM blackbox execution."
          fi

      - name: Mark skipped run in summary
        if: steps.key_check.outputs.has_key != 'true'
        run: |
          {
            echo "## System Blackbox Test"
            echo ""
            echo "Status: skipped"
            echo ""
            echo "Reason: \`OPENAI_API_KEY\` repository secret is not configured."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Setup Go
        if: steps.key_check.outputs.has_key == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Go modules
        if: steps.key_check.outputs.has_key == 'true'
        run: go mod download

      - name: Start compose infrastructure (including api/worker/event-handler)
        if: steps.key_check.outputs.has_key == 'true'
        run: docker compose up -d app-postgres temporal-postgres temporal minio minio-setup api worker event-handler

      - name: Run system blackbox test
        if: steps.key_check.outputs.has_key == 'true'
        run: go test -tags=system ./tests/system -run TestBlackboxSystem -count=1 -v

      - name: Dump compose logs on failure
        if: failure() && steps.key_check.outputs.has_key == 'true'
        run: docker compose logs --no-color --timestamps

      - name: Tear down compose stack
        if: always() && steps.key_check.outputs.has_key == 'true'
        run: docker compose down -v
