name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Compute base path
        id: basepath
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/$REPO_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build static docs
        working-directory: docs
        env:
          BASE_PATH: ${{ steps.basepath.outputs.base_path }}
          NEXT_PUBLIC_REPO_URL: https://github.com/${{ github.repository }}
        run: npm run build

      - name: Add nojekyll
        working-directory: docs
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
